services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    image: cyberdeck-tests:latest
    working_dir: /app
    volumes:
      - ./:/app
    command: >
      sh -lc "python -m coverage run -m unittest discover -s tests -p 'test_*.py' &&
      python -m coverage report --fail-under=35"
